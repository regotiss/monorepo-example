version: 2.1

orbs:
  node: circleci/node@5.0.2

parameters:
  run-express:
    type: boolean
    default: false
  run-react:
    type: boolean
    default: true

workflows:
  run-express:
    when: << pipeline.parameters.run-express >>
    jobs:
      - test-express

  run-react:
    when: << pipeline.parameters.run-react >>
    jobs:
      - test-react

executors:
  node:
    docker:
      - image: public.ecr.aws/docker/library/node:16.10-buster

jobs:
  test-react:
    executor: node
    steps:
      - checkout
      - run:
          name: run tests
          command: |
            yarn
  test-express:
    executor: node
    steps:
      - checkout
      - run:
          name: run tests
          command: |
            yarn
            yarn test